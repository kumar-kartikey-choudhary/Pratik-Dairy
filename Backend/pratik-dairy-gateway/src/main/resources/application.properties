spring.cloud.gateway.server.webflux.routes[2].uri=lb://PRATIK-DAIRY-ORDER
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/orders/**
#spring.cloud.gateway.server.webflux.routes[2].filters[0]=authenticationFilter


# -------- CART SERVICE --------
