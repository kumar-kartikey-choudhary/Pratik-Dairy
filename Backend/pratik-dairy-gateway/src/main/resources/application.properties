spring.application.name=PRATIK-DAIRY-GATEWAY

server.port= 8080


eureka.instance.prefer-ip-address = true
eureka.client.fetch-registry = true
eureka.client.register-with-eureka = true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true


# -------- USER SERVICE --------
spring.cloud.gateway.server.webflux.routes[0].id=PRATIK-DAIRY-USER
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PRATIK-DAIRY-USER
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/users/**
#spring.cloud.gateway.server.webflux.routes[0].filters[0]=authenticationFilter



# -------- PRODUCT SERVICE --------
spring.cloud.gateway.server.webflux.routes[1].id=PRATIK-DAIRY-PRODUCT
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PRATIK-DAIRY-PRODUCT
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/products/**
#spring.cloud.gateway.server.webflux.routes[1].filters[0]=authenticationFilter


# -------- ORDER SERVICE --------
